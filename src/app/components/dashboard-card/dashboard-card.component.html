<div class="card bg-base-100 shadow-xl">
  <div class="card-body p-3 min-h-72 max-h-72">
    <div class="flex">
      <div class="lg:tooltip" [attr.data-tip]="inputData?.priority">
        <div class="badge badge-lg mt-1.5 mr-2" [ngClass]="{
            'badge-error': inputData?.priority === 'High',
            'badge-warning': inputData?.priority === 'Medium',
            'badge-success': inputData?.priority === 'Low'
          }"></div>
      </div>
      <div class="flex-2 mt-1">
        <h2 class="card-title truncate">{{ inputData?.title }}</h2>
      </div>
    </div>
    <div class="text-lg truncate-a">
      {{ inputData?.description }}
    </div>
    <!-- <br> -->
    <div class="flex">
      <div class="card-actions flex-[1]">
        <div class="pt-0 mt-1">
          <div *ngIf="daysRemaining !== undefined && daysRemaining >= 0"
            class="grid h-24 card bg-base-300 rounded-box place-items-center p-2">
            <div class="grid grid-flow-col gap-4 text-center auto-cols-max">
              <div
                class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content text-2xl font-mono font-semibold h-20">
                <span>
                  <span>Due</span>
                </span>
                In
              </div>
              <div class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content text-xl font-semibold h-20">
                <span class="countdown font-mono text-4xl">
                  <span [style.--value]="daysRemaining"></span>
                </span>
                days
              </div>
            </div>
          </div>
          <div *ngIf="daysRemaining !== undefined && daysRemaining < 0"
            class="grid h-20 card bg-base-300 rounded-box place-items-center p-3 mt-2">
            <div class="flex" *ngIf="inputData !== null && inputData.progress < 100">
              <div class="flex-1">
                <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="#000000" width="50" height="50">
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                  <g id="SVGRepo_iconCarrier">
                    <path
                      d="M6 0L5 .25V1h1zm0 1v1H5V1c-1.258.015-2.179-.03-2.931.385-.377.208-.676.56-.84.998-.165.439-.223.96-.223 1.617v8c0 .658.058 1.179.223 1.617.164.44.463.789.84.997.752.415 1.673.372 2.931.386h3.004v-1H5c-1.26-.014-2.087-.06-2.453-.261-.183-.102-.29-.213-.387-.473C2.062 13.006 2 12.593 2 12V7c0-.592.063-1.005.16-1.265.098-.26.204-.372.387-.473.367-.202 1.195-.247 2.459-.262H11c1.26.015 2.087.06 2.453.262.184.101.29.213.387.473C13.938 5.995 14 7 14 7v1h1V4c0-.657-.06-1.178-.225-1.617a1.88 1.88 0 0 0-.837-.998c-.753-.415-1.674-.37-2.932-.385v1h-1V1zm4 0h1V0l-1 .25z"
                      style="
                        line-height: normal;
                        text-indent: 0;
                        text-align: start;
                        text-decoration-line: none;
                        text-decoration-style: solid;
                        text-decoration-color: #000000;
                        text-transform: none;
                        isolation: auto;
                        mix-blend-mode: normal;
                        marker: none;
                      " color="#000000" font-weight="400" font-family="sans-serif" white-space="normal"
                      overflow="visible" fill="gray"></path>
                    <path class="error"
                      d="M12.5 9A3.5 3.5 0 0 0 9 12.5a3.5 3.5 0 0 0 3.5 3.5 3.5 3.5 0 0 0 3.5-3.5A3.5 3.5 0 0 0 12.5 9zm-.5 1h1v1.168c0 .349-.016.668-.047.957-.03.29-.069.581-.115.875h-.666a12.898 12.898 0 0 1-.125-.875 9.146 9.146 0 0 1-.047-.957zm.5 4a.5.5 0 0 1 .5.5.5.5 0 0 1-.5.5.5.5 0 0 1-.5-.5.5.5 0 0 1 .5-.5z"
                      style="marker: none" color="#000000" overflow="visible" fill="#f22c42"></path>
                  </g>
                </svg>
              </div>
              <div class="flex-1">
                <div class="h-16 text-white-content text-xl font-mono font-semibold">
                  <span>
                    <span>{{ value }} days</span>
                  </span>
                  Overdue
                </div>
              </div>
            </div>
            <div class="flex" *ngIf="inputData !== null && inputData.progress === 100">
              <div class="flex-1">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-16 h-16">
                  <path fill-rule="evenodd"
                    d="M7.502 6h7.128A3.375 3.375 0 0 1 18 9.375v9.375a3 3 0 0 0 3-3V6.108c0-1.505-1.125-2.811-2.664-2.94a48.972 48.972 0 0 0-.673-.05A3 3 0 0 0 15 1.5h-1.5a3 3 0 0 0-2.663 1.618c-.225.015-.45.032-.673.05C8.662 3.295 7.554 4.542 7.502 6ZM13.5 3A1.5 1.5 0 0 0 12 4.5h4.5A1.5 1.5 0 0 0 15 3h-1.5Z"
                    clip-rule="evenodd" />
                  <path fill-rule="evenodd"
                    d="M3 9.375C3 8.339 3.84 7.5 4.875 7.5h9.75c1.036 0 1.875.84 1.875 1.875v11.25c0 1.035-.84 1.875-1.875 1.875h-9.75A1.875 1.875 0 0 1 3 20.625V9.375Zm9.586 4.594a.75.75 0 0 0-1.172-.938l-2.476 3.096-.908-.907a.75.75 0 0 0-1.06 1.06l1.5 1.5a.75.75 0 0 0 1.116-.062l3-3.75Z"
                    clip-rule="evenodd" />
                </svg>
              </div>
              <div class="flex-1">
                <div class="h-16 text-white-content text-lg font-mono font-semibold">
                  <span>
                    <span>Successfully</span>
                  </span>
                  Completed
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-actions flex-1 items-end justify-center">
        <div class="radial-progress" [style.--value]="inputData?.progress" style="
            --size: 6.5rem;
            --thickness: 0.8rem;
            color: #023754;
            font-weight: 900;
            font-size: x-large;
            background-color: rgb(179, 198, 215);
          " role="progressbar">
          {{ inputData?.progress }}%
        </div>
      </div>
    </div>
    <div class="flex mt-1">
      <div class="flex-1">
        <span class="inline-flex items-center justify-center rounded-full bg-amber-100 px-2.5 py-0.5 text-amber-900"
          [ngClass]="{
          'bg-red-100 text-red-900': inputData?.progress === 0,
          'bg-emerald-100 text-emerald-900': inputData?.progress === 100,
        }">
          <ng-container *ngIf="inputData?.progress !== 0 && inputData?.progress !== 100">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="-ms-1 me-1.5 h-4 w-4">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M8.25 9.75h4.875a2.625 2.625 0 010 5.25H12M8.25 9.75L10.5 7.5M8.25 9.75L10.5 12m9-7.243V21.75l-3.75-1.5-3.75 1.5-3.75-1.5-3.75 1.5V4.757c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0c1.1.128 1.907 1.077 1.907 2.185z" />
            </svg>
          </ng-container>
          <ng-container *ngIf="inputData?.progress === 100">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="-ms-1 me-1.5 h-4 w-4">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </ng-container>
          <ng-container *ngIf="inputData?.progress === 0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="-ms-1 me-1.5 h-4 w-4">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
            </svg>
          </ng-container>

          <p class="whitespace-nowrap text-md">
            {{
            inputData?.progress === 100
            ? "Done"
            : inputData?.progress === 0
            ? "Not Started"
            : "In Progress"
            }}
          </p>
        </span>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <a class="inline-block rounded-full border border-indigo-600 p-1.5 mx-3 text-indigo-600 hover:bg-indigo-600 hover:text-white focus:outline-none focus:ring active:bg-indigo-500 cursor-pointer"
          (click)="showUpdatePopup()" onclick="view_task_modal.showModal()">
          <span class="sr-only"> View </span>
          <svg class="size-5 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
              <path
                d="M6 3a3 3 0 0 0-3 3v1.5a.75.75 0 0 0 1.5 0V6A1.5 1.5 0 0 1 6 4.5h1.5a.75.75 0 0 0 0-1.5H6ZM16.5 3a.75.75 0 0 0 0 1.5H18A1.5 1.5 0 0 1 19.5 6v1.5a.75.75 0 0 0 1.5 0V6a3 3 0 0 0-3-3h-1.5ZM12 8.25a3.75 3.75 0 1 0 0 7.5 3.75 3.75 0 0 0 0-7.5ZM4.5 16.5a.75.75 0 0 0-1.5 0V18a3 3 0 0 0 3 3h1.5a.75.75 0 0 0 0-1.5H6A1.5 1.5 0 0 1 4.5 18v-1.5ZM21 16.5a.75.75 0 0 0-1.5 0V18a1.5 1.5 0 0 1-1.5 1.5h-1.5a.75.75 0 0 0 0 1.5H18a3 3 0 0 0 3-3v-1.5Z" />
            </svg>
          </svg>
        </a>
        <a class="inline-block rounded-full border border-indigo-600 p-1.5 mr-3 text-indigo-600 hover:bg-indigo-600 hover:text-white focus:outline-none focus:ring active:bg-indigo-500 cursor-pointer"
          (click)="showUpdatePopup()" onclick="update_task_modal.showModal()">
          <span class="sr-only"> Edit </span>
          <svg class="size-5 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
              <path
                d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32l8.4-8.4Z" />
              <path
                d="M5.25 5.25a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3V13.5a.75.75 0 0 0-1.5 0v5.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5V8.25a1.5 1.5 0 0 1 1.5-1.5h5.25a.75.75 0 0 0 0-1.5H5.25Z" />
            </svg>
          </svg>
        </a>
        <a class="inline-block rounded-full border border-indigo-600 p-1.5 text-indigo-600 hover:bg-indigo-600 hover:text-white focus:outline-none focus:ring active:bg-indigo-500 cursor-pointer"
          (click)="openModal()">
          <span class="sr-only"> Delete </span>

          <svg class="size-5 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
              <path
                d="M3.375 3C2.339 3 1.5 3.84 1.5 4.875v.75c0 1.036.84 1.875 1.875 1.875h17.25c1.035 0 1.875-.84 1.875-1.875v-.75C22.5 3.839 21.66 3 20.625 3H3.375Z" />
              <path fill-rule="evenodd"
                d="m3.087 9 .54 9.176A3 3 0 0 0 6.62 21h10.757a3 3 0 0 0 2.995-2.824L20.913 9H3.087Zm6.133 2.845a.75.75 0 0 1 1.06 0l1.72 1.72 1.72-1.72a.75.75 0 1 1 1.06 1.06l-1.72 1.72 1.72 1.72a.75.75 0 1 1-1.06 1.06L12 15.685l-1.72 1.72a.75.75 0 1 1-1.06-1.06l1.72-1.72-1.72-1.72a.75.75 0 0 1 0-1.06Z"
                clip-rule="evenodd" />
            </svg>
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>
