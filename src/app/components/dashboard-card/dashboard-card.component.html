<div class="card bg-base-100 shadow-xl">
  <div class="card-body p-4 min-h-80 max-h-80">
    <div class="flex">
      <div class="lg:tooltip" [attr.data-tip]="inputData?.priority">
        <div class="badge badge-lg mt-1.5 mr-2" [ngClass]="{
            'badge-error': inputData?.priority === 'High',
            'badge-warning': inputData?.priority === 'Medium',
            'badge-success': inputData?.priority === 'Low'
          }"></div>
      </div>
      <div class="flex-2 mt-1">
        <h2 class="card-title">{{ inputData?.title }}</h2>
      </div>
    </div>
    <div class="text-lg min-h-16 max-h-16">
      <p>{{ inputData?.description }}</p>
    </div>
    <!-- <br> -->
    <div class="flex">
      <div class="card-actions flex-[1.5]">
        <div class="pt-0">
          <div class="grid h-30 card bg-base-300 rounded-box place-items-center p-3">
            <div class="grid grid-flow-col gap-5 text-center auto-cols-max">
              <div class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content text-2xl">
                <span class="font-mono text-3xl">
                  <span>Due</span>
                </span>
                In
              </div>
              <div class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content">
                <span class="countdown font-mono text-5xl">
                  <span [style.--value]="daysRemaining"></span>
                </span>
                days
              </div>
            </div>
          </div>
          <span
            class="inline-flex items-center justify-center rounded-full bg-amber-100 px-2.5 py-0.5 text-amber-900 mt-5"
            [ngClass]="{
          'bg-red-100 text-red-900': inputData?.progress === 0,
          'bg-emerald-100 text-emerald-900': inputData?.progress === 100,
        }">
            <ng-container *ngIf="inputData?.progress !== 0 && inputData?.progress !== 100">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="-ms-1 me-1.5 h-4 w-4">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M8.25 9.75h4.875a2.625 2.625 0 010 5.25H12M8.25 9.75L10.5 7.5M8.25 9.75L10.5 12m9-7.243V21.75l-3.75-1.5-3.75 1.5-3.75-1.5-3.75 1.5V4.757c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0c1.1.128 1.907 1.077 1.907 2.185z" />
              </svg>
            </ng-container>
            <ng-container *ngIf="inputData?.progress === 100">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="-ms-1 me-1.5 h-4 w-4">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </ng-container>
            <ng-container *ngIf="inputData?.progress === 0">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="-ms-1 me-1.5 h-4 w-4">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
              </svg>
            </ng-container>

            <p class="whitespace-nowrap text-md">
              {{
              inputData?.progress === 100
              ? "Done"
              : inputData?.progress === 0
              ? "Not Started"
              : "In Progress"
              }}
            </p>
          </span>
        </div>
      </div>
      <div class="card-actions flex-1">
        <!-- <div> -->
        <div class="radial-progress" [style.--value]="inputData?.progress" style="
            --size: 7rem;
            --thickness: 0.8rem;
            color: #023754;
            font-weight: 900;
            font-size: x-large;
            background-color: rgb(179, 198, 215);
          " role="progressbar">
          {{ inputData?.progress }}%
        </div>
        <div class="flex items-end justify-end pl-20">
          <a class="inline-block rounded-full border border-indigo-600 p-1.5 mr-3 text-indigo-600 hover:bg-indigo-600 hover:text-white focus:outline-none focus:ring active:bg-indigo-500 dark:{bg-indigo-500}"
            (click)="showUpdatePopup()" onclick="update_task_modal.showModal()">
            <span class="sr-only"> Edit </span>

            <svg class="size-5 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <svg viewBox="0 0 24 24" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg"
                fill="#000000">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                  <defs>
                    <style>
                      .cls-1 {
                        fill: none;
                        stroke: #020202;
                        stroke-miterlimit: 10;
                        stroke-width: 1.91px;
                      }
                    </style>
                  </defs>
                  <polyline class="cls-1" points="20.59 12 20.59 22.5 1.5 22.5 1.5 3.41 12.96 3.41"></polyline>
                  <path class="cls-1"
                    d="M12,15.82l-4.77.95L8.18,12l9.71-9.71A2.69,2.69,0,0,1,19.8,1.5h0a2.7,2.7,0,0,1,2.7,2.7h0a2.69,2.69,0,0,1-.79,1.91Z">
                  </path>
                </g>
              </svg>
            </svg>
          </a>
          <a class="inline-block rounded-full border border-indigo-600 p-1.5 text-indigo-600 hover:bg-indigo-600 hover:text-white focus:outline-none focus:ring active:bg-indigo-500 cursor-pointer"
            (click)="openModal()">
            <span class="sr-only"> Delete </span>

            <svg class="size-5 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M13.5 3H12H8C6.34315 3 5 4.34315 5 6V18C5 19.6569 6.34315 21 8 21H11M13.5 3L19 8.625M13.5 3V7.625C13.5 8.17728 13.9477 8.625 14.5 8.625H19M19 8.625V11.8125"
                    stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                  <path d="M15 16L17.5 18.5M20 21L17.5 18.5M17.5 18.5L20 16M17.5 18.5L15 21" stroke="#000000"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </g>
              </svg>
            </svg>
          </a>
        </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
